<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Shard View</title>
</head>
<body>

  <div id="shard_allocation_control">
    <div id="shard_summary_content"></div>

    <div class="text-center">
      <p>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-reset-text="Reload"
          data-loading-text="Loading..."
        >
          Load
        </button>
      </p>

      <p>
        <a
          href="https://github.com/tsullivan/shards"
          target="_blank"
        >code on github</a>
      </p>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js" type="text/javascript"></script>

  <script id="shardTable" type="text/x-jsrender">
    <li>
      <a data-toggle="collapse" data-target="#{{:~listing}}-{{:~shard[~key]}}" href="#/">
        {{include tmpl=#content/}}
      </a>

      <div id="{{:~listing}}-{{:~shard[~key]}}" class="collapse">
        <table>
          <thead>
            <tr>
              <th> Index </th>
              <th> Node </th>
              <th> Shard </th>
              <th> Data </th>
            </tr>
          </thead>
          <tbody>
            {{for shards}}
              <tr>
                <td>
                  <code>{{:index}}</code>
                </td>
                <td>
                  <code>{{:node}}</code>
                </td>
                <td>
                  <code>[{{:shard}}][{{:prirep}}][{{:state}}]</code>
                </td>
                <td>
                  <code>{{:store}} bytes</code>
                </td>
              </tr>
            {{/for}}
          </tbody>
        </table>
      </div>
    </li>
  </script>

  <script id="shardSummary" type="text/x-jsrender">
    <h2>Shard Allocation Summary</h2>
    <ul>
      <li>
        Total shards: {{:num_shards_total}}
      </li>
      <li>
        Shards by size in GB:
        <ul>
          {{for shards_by_gb itemVar="~shard" tmpl="#shardTable" ~listing="shardsByGb" ~key="gb"}}
            {{:gb}}gb: {{:shards.length}}
          {{/for}}
        </ul>
      </li>
      <li>
        Shards by node:
        <ul>
          {{for shards_by_node itemVar="~shard" tmpl="#shardTable" ~listing="shardsByNode" ~key="node_key"}}
            {{:node}}: {{:shards.length}}
          {{/for}}
        </ul>
      </li>
      <li>
        Shards by state:
        <ul>
          {{for shards_by_state itemVar="~shard" tmpl="#shardTable" ~listing="shardsByState" ~key="state"}}
            {{:state}}: {{:shards.length}}
          {{/for}}
        </ul>
      </li>
    </ul>
  </script>

  <script src="js/ajax.js" type="text/javascript"></script>

</body>
</html>
