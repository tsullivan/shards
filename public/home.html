<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    .columned {
      -webkit-columns: 3;
      -moz-columns: 3;
      columns: 3;
      -moz-column-fill: balance;
      column-fill: balance;
    }
    .columned li {
      list-style-type: none;
    }
  </style>
  <title>Shard View</title>
</head>
<body>

  <div id="shard_allocation_control">
    <div id="shard_summary_content"></div>

    <div class="text-center">
      <p>
        <button
          type="button"
          class="btn btn-primary btn-lg"
          data-reset-text="Reload"
          data-loading-text="Loading..."
        >
          Load
        </button>
      </p>

      <p>
        <a
          href="https://github.com/tsullivan/shards"
          target="_blank"
        >code on github</a>
      </p>
    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js" type="text/javascript"></script>

  <script id="shardTable" type="text/x-jsrender">
    <li>
      <a data-toggle="collapse" data-target="#{{:~listing}}-{{:~shard[~key]}}" href="#/">
        {{include tmpl=#content/}}
      </a>

      <div id="{{:~listing}}-{{:~shard[~key]}}" class="collapse">
        <ul class="columned">
          {{for shards}}
            <li>
              <code>[{{:index}}][{{:shard}}][{{:prirep}}][{{:state}}] node[{{:node}}] bytes[{{:store}}]</code>
            </li>
          {{/for}}
        </ul>
      </div>
    </li>
  </script>

  <script id="shardSummary" type="text/x-jsrender">
    <h2>Shard Allocation Summary</h2>
    <ul>
      <li>
        Total shards: {{:num_shards_total}}
      </li>
      <li>
        Shards by size in GB:
        <ul>
          {{for shards_by_gb ~listing="shardsByGb" ~key="gb" itemVar="~shard" tmpl="#shardTable"}}
            {{:gb}}gb: {{:shards.length}}
          {{/for}}
        </ul>
      </li>
      <li>
        Shards by node:
        <ul>
          {{for shards_by_node ~listing="shardsByNode" ~key="node_key" itemVar="~shard" tmpl="#shardTable"}}
            {{:node}}: {{:shards.length}}
          {{/for}}
        </ul>
      </li>
      <li>
        Shards by state:
        <ul>
          {{for shards_by_state ~listing="shardsByState" ~key="state" itemVar="~shard" tmpl="#shardTable"}}
            {{:state}}: {{:shards.length}}
          {{/for}}
        </ul>
      </li>
    </ul>
  </script>

  <script src="js/ajax.js" type="text/javascript"></script>

</body>
</html>
