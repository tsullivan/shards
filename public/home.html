<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <title>Shard View</title>
</head>
<body>

  <div class="container" id="shard_allocation_control">
    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-reset-text="Reload"
      data-loading-text="Loading..."
    >
      Load
    </button>

    <div id="shard_allocation_content"></div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js" type="text/javascript"></script>

  <script id="shardTemplate" type="text/x-jsrender">
    <ul>
      <li>
        Total shards: {{:num_shards_total}}
      </li>
      <li>
        <a data-toggle="collapse" data-target="#biggestShards" href="#/">
          Biggest shards: {{:biggest_shards.gb}}gb
        </a>
        <div id="biggestShards" class="collapse">
          Indices:
          <ul>
            {{for biggest_shards.shards}}
              <li>
                <code>[{{:index}}][{{:shard}}][{{:prirep}}] [{{:state}}] node[{{:node}}] bytes[{{:store}}]</code>
              </li>
            {{/for}}
          </ul>
        </div>
      </li>
      <li>
        Biggest GB group: {{:biggest_group.gb}}gb / {{:biggest_group.num_shards}} shards
      </li>
      <li>
        Shard counts by gb:
        <ul>
          {{for shards_by_gb_summary ~shardsByGb=shards_by_gb}}
            <li>
              <a data-toggle="collapse" data-target="#shardsByGb{{:gb}}" href="#/">
                {{:gb}}gb: {{:num_shards}}
              </a>
              <div id="shardsByGb{{:gb}}" class="collapse">
                {{for ~shardsByGb[gb]}}
                  <code>[{{:index}}][{{:shard}}][{{:prirep}}][{{:state}}] node[{{:node}}]</code>
                {{/for}}
              </div>
            </li>
          {{/for}}
        </ul>
      </li>
    </ul>
  </script>

  <script src="js/ajax.js" type="text/javascript"></script>

</body>
</html>
