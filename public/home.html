<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style type="text/css">
    .columned {
      -webkit-columns: 3;
      -moz-columns: 3;
      columns: 3;
      -moz-column-fill: balance;
      column-fill: balance;
    }
    .columned li {
      list-style-type: none;
    }
  </style>
  <title>Shard View</title>
</head>
<body>

  <div id="shard_allocation_control">
    <div id="shard_allocation_content"></div>

    <button
      type="button"
      class="btn btn-primary btn-lg"
      data-reset-text="Reload"
      data-loading-text="Loading..."
    >
      Load
    </button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrender/0.9.90/jsrender.min.js" type="text/javascript"></script>

  <script id="shardTemplate" type="text/x-jsrender">
    <h2>Shard Allocation Summary</h2>
    <ul>
      <li>
        Total shards: {{:num_shards_total}}
      </li>
      <li>
        Biggest shards:
        <a data-toggle="collapse" data-target="#shardsByGb{{:biggest_shards.gb}}" href="#/">
          {{:biggest_shards.gb}}gb
        </a>
      </li>
      <li>
        Most shards size:
        <a data-toggle="collapse" data-target="#shardsByGb{{:biggest_group.gb}}" href="#/">
          {{:biggest_group.gb}}gb / {{:biggest_group.num_shards}} shards
        </a>
      </li>
      <li>
        Shards by size:
        <ul>
          {{for shards_by_gb_summary ~shardsByGb=shards_by_gb}}
            <li>
              <a data-toggle="collapse" data-target="#shardsByGb{{:gb}}" href="#/">
                {{:gb}}gb: {{:num_shards}}
              </a>
              <div id="shardsByGb{{:gb}}" class="collapse">
                <ul class="columned">
                  {{for ~shardsByGb[gb]}}
                    <li>
                      <code>[{{:index}}][{{:shard}}][{{:prirep}}][{{:state}}] node[{{:node}}] bytes[{{:store}}]</code>
                    </li>
                  {{/for}}
                </ul>
              </div>
            </li>
          {{/for}}
        </ul>
      </li>
      <li>
        Shards by node:
        <ul>
          {{for shards_by_node_summary ~shardsByNode=shards_by_node}}
            <li>
              <a data-toggle="collapse" data-target="#shardsByNode{{:node}}" href="#/">
                {{:node}}: {{:num_shards}}
              </a>
              <div id="shardsByNode{{:node}}" class="collapse">
                <ul class="columned">
                  {{for ~shardsByNode[node]}}
                    <li>
                      <code>[{{:index}}][{{:shard}}][{{:prirep}}][{{:state}}] node[{{:node}}] bytes[{{:store}}]</code>
                    </li>
                  {{/for}}
                </ul>
              </div>
            </li>
          {{/for}}
        </ul>
      </li>
      <li>
        Shards by state:
        <ul>
          {{for shards_by_state_summary ~shardsByState=shards_by_state}}
            <li>
              <a data-toggle="collapse" data-target="#shardsByState{{:state}}" href="#/">
                {{:state}}: {{:num_shards}}
              </a>
              <div id="shardsByState{{:state}}" class="collapse">
                <ul class="columned">
                  {{for ~shardsByState[state]}}
                    <li>
                      <code>[{{:index}}][{{:shard}}][{{:prirep}}][{{:state}}] node[{{:node}}] bytes[{{:store}}]</code>
                    </li>
                  {{/for}}
                </ul>
              </div>
            </li>
          {{/for}}
        </ul>
      </li>
    </ul>
  </script>

  <script src="js/ajax.js" type="text/javascript"></script>

</body>
</html>
